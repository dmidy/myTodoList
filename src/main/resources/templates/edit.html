<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Edit Note</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
</head>
<body>
<div class="container mt-4">
    <h3 th:inline="text">Welcome [[${remoteUser}]][[${username}]]</h3>
    <form th:action="@{/logout}" method="post">
        <input type="submit" value="Logout" />
    </form>

    <h1>Edit Note (ID: <span th:text="${note.noteId}"></span>)</h1>
    <form th:action="@{'/note/edit/' + ${userId} + '/' + ${note.noteId}}" th:object="${note}" method="post">
        <input type="hidden" th:value="${userId}"/>
        <input type="hidden" th:field="*{noteId}"/>
        <div class="form-group">
            <label for="title">Title:</label>
            <input type="text" class="form-control" id="title" th:field="*{title}">
        </div>
        <div class="form-group">
            <label for="content">Content:</label>
            <textarea class="form-control" id="content" th:field="*{content}"></textarea>
        </div>
        <button type="submit" class="btn btn-primary">Save</button>
    </form>
</div>
</body>
</html>
